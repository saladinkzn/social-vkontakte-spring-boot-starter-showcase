apply plugin: 'java'
apply plugin: 'application'

mainClassName='ru.shadam.spring.boot.showcase.Program'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	jcenter()
	maven { url 'http://oss.jfrog.org/artifactory/oss-release-local' }
	maven {
		url 'http://fugru.com/archiva/repository/snapshots'
	}
}

dependencies {
	compile('ru.shadam.spring-boot:social-vkontakte-spring-boot-starter:0.1')
	compile('org.springframework.boot:spring-boot-starter-freemarker:1.3.1.RELEASE')
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}